
<div class="row">

    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <h2>Sign Up</h2>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button (click)="SignUp()" type="submit" class="btn btn-primary">Sign Up </button>
            <button routerLink="/auth/signin" type="submit" class="btn btn-warning mx-2">Sign In </button>
    </div>
    <div class="col-lg-3"></div>
</div>
