<div class="card" style="width: 18rem;">
    <div class="card-body">
      <div *ngIf="!isformvisible">
       <!--  <h5 routerLink="/home/members/{{data.id}}" class="card-title">{{data.name}}</h5> -->
        <h5 [routerLink]="['members',data.id]" routerLinkActive="router-link-active"  class="card-title">{{data.name}}</h5>
        <hr>
<!--         <p class="card-text">{{data.age}}</p> -->
        <button (click)="delete()" class="btn btn-danger">Delete</button>
        <button (click)="onUpdateClicked()" class="btn btn-warning">Update</button>
      </div>
      <div *ngIf="isformvisible">
        <input class="form-control" type="text" [(ngModel)]="editMemberObject.name" placeholder="name">
        <input class="form-control" type="text" [(ngModel)]="editMemberObject.age" placeholder="age">
        <button class="btn btn-success" (click)="update()" type="submit">Update</button>
        <button class="btn btn-danger" (click)="onUpdateClicked()" type="submit">Cancel</button>
      </div>
    </div>
</div>
