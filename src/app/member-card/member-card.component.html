<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{data.name}}</h5>
      <hr>
      <p class="card-text">{{data.age}}</p>
      <button (click)="delete($event)" class="btn btn-danger">Delete</button>
      <app-member-child [name]="data.name" [age]="data.age"></app-member-child>
    </div>
</div>
